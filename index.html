<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="" id="first_form">
            <fieldset>
                    <legend>Решение квадратного уравнения:</legend>
                
                <label>
                    <p>Значение А:</p>
                    <input type="text" id="meaning_a" required>
                </label>

                <label>
                    <p>Значение B:</p>
                    <input type="tel" id="meaning_b" required>
                </label>

                <label>
                    <p>Значение C:</p>
                    <input type="tel" id="meaning_c" required>
                </label>

                <button id="submit" class="btn-submit">
                    Submit
                </button> 
                
            </fieldset>
        </form>
        <p class="result"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
